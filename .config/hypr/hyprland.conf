#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = , preferred, auto, 1
monitor = eDP-1, 1920x1080@120, 0x0, 1, vrr, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = hyprctl plugin load .config/hypr/Plugins/grab-workspace.so; hyprctl reload
exec-once = swww init; sleep 1; swww img .config/hypr/Background/Firewatch.jpg
exec-once = waybar
exec-once = .config/hypr/sleep.sh
exec-once = /usr/lib/xfce-polkit/xfce-polkit
exec-once = .config/hypr/rog.sh
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = dunst
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = .config/hypr/xdg-desktop-portal.sh
exec-once = sleep 3; noisetorch -i alsa_input.pci-0000_04_00.6.analog-stereo

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
#env = QT_QPA_PLATFORM=wayland;xcb
#env = QT_QPA_PLATFORMTHEME=gtk2
#env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

misc {
#	force_hypr_chan = true
disable_hyprland_logo = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
		scroll_factor = 0.5
    }

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(bd93f9ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 4
        passes = 3
        ignore_opacity = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

group {
	col.border_active = rgba(33ccffee) rgba(bd93f9ee) 45deg	
	groupbar {
		gradients = false
		col.active = rgba(33ccffee)
		render_titles = false
    }
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, center, class:^(xfce-polkit)$
windowrulev2 = float, center, size: 598,601, class:^(blueman-manager)$
windowrulev2 = float, center, class:^(file-roller)$
windowrulev2 = float, center, size: 569,1085, title:^(Telegram)$
windowrulev2 = float, center, class:^(ru-turikhay-tlauncher-bootstrap-Bootstrap)$

#windowrulev2 = opacity 0.75 0.70, class:^(thunar)$ 
#windowrulev2 = opacity 0.90 0.85, class:^(WebCord)$ 
#windowrulev2 = opacity 1.00 0.80, class:^(google-chrome)$ 

windowrulev2 = stayfocused, title:^()$,class:^(jetbrains-pycharm-ce)$
windowrulev2 = minsize 1 1, title:^()$,class:^(jetbrains-pycharm-ce)$

layerrule = blur, rofi
layerrule = ignorealpha, rofi

layerrule = blur, notifications
layerrule = ignorealpha, notifications

layerrule = blur, waybar
layerrule = ignorealpha, waybar

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, V, togglefloating,
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = , PRINT, exec, grim - | wl-copy
bind = CONTROL, ESCAPE, exec, kitty btop

#waybar bind
bindr = $mainMod, w, exec, pkill waybar || waybar

# multimedia binds
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.0;  .config/dunst/volume.sh
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- -l 0.0;  .config/dunst/volume.sh
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle; .config/dunst/volumemute.sh
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle; .config/dunst/micro.sh
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioPrev, exec, playerctl previous; .config/dunst/trackinfo.sh
bind = , XF86AudioNext, exec, playerctl next; .config/dunst/trackinfo.sh
bind = , XF86AudioPlay, exec, playerctl play-pause

# brightness binds
bind = , XF86KbdBrightnessUp, exec, brightnessctl --device='asus::kbd_backlight' set 1+
bind = , XF86KbdBrightnessDown, exec, brightnessctl --device='asus::kbd_backlight' set 1-
binde = , XF86MonBrightnessUp , exec, brightnessctl --device='amdgpu_bl0' set 5%+; .config/dunst/eDP-1brightness.sh
binde = , XF86MonBrightnessDown , exec, brightnessctl --device='amdgpu_bl0' set 5%-; .config/dunst/eDP-1brightness.sh
binde = $mainMod ALT, up , exec, brightnessctl set 5%+; .config/dunst/brightness.sh
binde = $mainMod ALT, down , exec, brightnessctl set 5%-; .config/dunst/brightness.sh

# asus binds
bind = , XF86Launch4, exec, .config/hypr/ROGprofiler.sh
bind = , XF86Launch1 , exec , asusctl profile -P quiet

# gtklock binds
bind = $mainMod, L, exec, ~/.config/hypr/lock.sh
bind = $mainMod SHIFT, L, exec, systemctl suspend
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 1920x1080@120, 0x0, 1, vrr, 1"
bindl = , switch:on:Lid Switch, exec, .config/hypr/eDPower.sh
# bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms off eDP-1"
# bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms on eDP-1"
q
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, grab-workspace, 1
bind = $mainMod, 2, grab-workspace, 2
bind = $mainMod, 3, grab-workspace, 3
bind = $mainMod, 4, grab-workspace, 4
bind = $mainMod, 5, grab-workspace, 5
bind = $mainMod, 6, grab-workspace, 6
bind = $mainMod, 7, grab-workspace, 7
bind = $mainMod, 8, grab-workspace, 8
bind = $mainMod, 9, grab-workspace, 9
bind = $mainMod, 0, grab-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
bindm = $mainMod, mouse:273, resizewindow

# Toggle groups
bind = $mainMod, TAB, togglegroup
bind = ALT TAB, left, changegroupactive, b
bind = ALT TAB, right, changegroupactive, f
bind = ALT, TAB, changegroupactive, f

